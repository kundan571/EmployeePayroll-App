<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../Css/EmployeePayroll.css">
    <script defer src="../JScript/EmployeePayroll.js"></script>
    <script defer src="../JScript/EmployeePayrollMain.js"></script>
    <title>Employee-Payroll</title>
</head>
<body>
    <!-- UC1 – Employee Payroll App with Logo -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/empicon.png" alt="" width = 3%>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC2 – Employee Payroll Form with Header and Name -->
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save()" onreset="resetForm()">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name:</label>
                <input type="text" class="name" id="name" name="name"
                        placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!-- UC3 – Specify Profile Pic to the Employee Payroll App -->
            <div class="row-content">
                <label for="profile" class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile2" name="profile"
                                value="../Assets/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../Assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile"
                                 value="../Assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                                value="../Assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                                value="../Assets/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../Assets/profile-images/Ellipse -4.png">
                    </label>
                </div>
            </div>
            <!-- UC4 – Employee Payroll Form with Gender, Department and Salary Range -->
            <!-- For gender -->
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>
            <!-- For Department -->
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="department" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales"name="department" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance"name="department" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer"name="department" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others"name="department" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <!-- For salary -->
            <div class="row-content">
                <label for="salary" class="label text">Choose your salary</label>
                <input type="range" class="input" name="salary" id="salary" min="300000"
                        max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <!-- UC5 – Employee Payroll Form with start date -->
            <div class="row-content">
                 <label for="startDate" class="label text">Start Date</label>
                 <div>
                    <select name="Day" id="day">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>
                       <option value="10">10</option>
                       <option value="11">11</option>
                       <option value="12">12</option>
                       <option value="13">13</option>
                       <option value="14">14</option>
                       <option value="15">15</option>
                       <option value="16">16</option>
                       <option value="17">17</option>
                       <option value="18">18</option>
                       <option value="19">19</option>
                       <option value="20">20</option>
                       <option value="21">21</option>
                       <option value="22">22</option>
                       <option value="23">23</option>
                       <option value="24">24</option>
                       <option value="25">25</option>
                       <option value="26">26</option>
                       <option value="27">27</option>
                       <option value="28">28</option>
                       <option value="29">29</option>
                       <option value="30">30</option>
                       <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                 </div>
            </div>
            <!-- UC 6 – Ability to add Notes and Button -->
            <div class="row-content">
                <label for="notes" class="label text">Notes</label>
                <textarea name="Notes" id="notes" class="input" placeholder="" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <div>
                    <button type="cancle" class="button cancelButton" id="cancelButton">Cancel</button>
                </div>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
